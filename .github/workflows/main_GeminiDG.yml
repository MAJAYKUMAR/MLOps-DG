# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GeminiDG

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlopsdg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dada5de97d6245bebf9ed2a85863d400 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e0a4e3e2c66f4c6495ff5e822530e463 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlopsdg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dada5de97d6245bebf9ed2a85863d400 }}/mlopsdg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GeminiDG'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f4689b4bfba94c57b158bb6735ccae78 }}
        images: 'mlopsdg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dada5de97d6245bebf9ed2a85863d400 }}/mlopsdg:${{ github.sha }}'