# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - geminiappdesc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://geminiappdesc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e2a8871adc2d4f93a19b21e90d00fd8b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c791f962c41c476289d4db541b69eeb0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: geminiappdesc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2a8871adc2d4f93a19b21e90d00fd8b }}/geminiappdesc:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'geminiappdesc'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9e49dd507c042769d1ef647169d5c95 }}
        images: 'geminiappdesc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e2a8871adc2d4f93a19b21e90d00fd8b }}/geminiappdesc:${{ github.sha }}'