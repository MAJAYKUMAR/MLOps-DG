# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlopsgeminidg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlopsgeminidg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3c1a75a2c5c4479291fb9166f7c4c278 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_41743ecbd6af4fd786200fd05fcef1f6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlopsgeminidg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c1a75a2c5c4479291fb9166f7c4c278 }}/mlopsgeminidg:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlopsgeminidg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_445e28b91a3145ffa0b9089c30b21e26 }}
        images: 'mlopsgeminidg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3c1a75a2c5c4479291fb9166f7c4c278 }}/mlopsgeminidg:${{ github.sha }}'