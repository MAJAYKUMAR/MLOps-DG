<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Generator</title>
</head>
<body>
    <h1>Gemini desc Generator</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" required>
        <br><br>
        <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt here..." required></textarea>
        <br><br>
        <input type="submit" value="Generate content">
    </form>

    {% if poem %}
    <h3>Generated Content from the Image:</h3>
    <p>{{ poem }}</p>
    <h3>Uploaded Image:</h3>
    <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Content Image" style="max-width: 100%;">
    {% endif %}
</body>
</html>
